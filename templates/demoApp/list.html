{% load static %}
<html>

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/app.css'%}">
    <script src="{% static 'js/app.js' %}"></script>
</head>

<body>
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Panel List Group with Expandable Detail Sections </h3>
                <a class="btn btn-sm btn-info" href="{% url 'add_file' %}">Add</a>
            </div>
            <ul class="list-group">
                {% for file in file_list %}
                <li class="list-group-item">
                    <div class="row toggle" id="dropdown-detail-{{ file.id }}" data-toggle="detail-1">
                        <div class="col-xs-10">
                            {{ file.title }}
                        </div>
                        <div class="col-xs-2"><i class="fa fa-chevron-down pull-right"></i></div>
                    </div>
                    <div id="detail-{{file.id}}">
                        <hr>
                        </hr>
                        <div class="container">
                            <div class="fluid-row">
                                <div class="col-xs-12">
                                    {{ file.message }}
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                {% empty %}
                No Items
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
